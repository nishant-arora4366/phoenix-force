version: '3.8'

services:
  # Phoenix Force Database Setup Service
  phoenix-db-setup:
    build: .
    container_name: phoenix-db-setup
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    volumes:
      - ./data-backup:/app/data-backup
      - ./schema:/app/schema
      - ./.env.local:/app/.env.local:ro
    networks:
      - phoenix-network
    profiles:
      - setup
      - backup
      - restore

  # PostgreSQL Database for local development/testing
  postgres:
    image: postgres:15-alpine
    container_name: phoenix-postgres
    environment:
      POSTGRES_DB: phoenix_force
      POSTGRES_USER: phoenix_user
      POSTGRES_PASSWORD: phoenix_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema:/docker-entrypoint-initdb.d:ro
    networks:
      - phoenix-network
    profiles:
      - local-db

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: phoenix-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@phoenixforce.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - phoenix-network
    profiles:
      - local-db
    depends_on:
      - postgres

networks:
  phoenix-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
